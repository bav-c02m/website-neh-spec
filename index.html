<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehtový Specialista</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>

    <div class="cont top">
        <a href="#" class="butt top sluzby">služby</a>
        <a href="#" class="butt top produkty">produkty</a>
    </div>

    <div class="cont disp">
        <div class="swiper">
            <div class="tracker">
                <div class="slide"><img src="static/img/1-100x100.png"></div>
                <div class="slide"><img src="static/img/2-200x200.png"></div>
                <div class="slide"><img src="static/img/3-300x300.jpg"></div>
                <div class="slide"><img src="static/img/notino-img.webp"></div>
            </div>
            <div class="buttons">
                <button class="prev">prev</button>
                <button class="next">next</button>
            </div>
        </div>
    </div>

    <div class="cont bot">
        <a href="#" class="butt bot kontakty">kontakty</a>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
