<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nehtový Specialista</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100dvw;
            height: 100dvh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 1.4em;
        }

        /* |___-WS-___| */
        .ws {
            max-width: 480px;
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            font-family: "Lora", serif;
            font-optical-sizing: auto;
            font-weight: 400;

            background-color: aliceblue;
            
            box-shadow: 
                inset 0 0 15px 3px rgba(0, 0, 0, 1);
        }

        /* |___.CONT-___| */
        .cont {            
            width: 100%;
        }

        /* |___.CONT-.NAVI-___| */
        .cont.navi {
            height: 24%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* |___.CONT-.NAVI-#TOP___| */

        .cont.navi#top {
            padding: 6% 0;
            gap: 7%;
        }

        /* |___.CONT-.NAVI-#BOT___| */
        #bot {
            padding: 6%;
        }

        /* |___.CONT-.NAVI-.LINK-___| */
        .link {
            border: 4px solid silver;

            width: 100%;
            height: 100%;
            
            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            text-transform: uppercase;
            color: black;

            box-shadow: 
                inset 0 0 15px 3px rgba(0, 0, 0, 1), 
                0 0 10px 2px rgba(0, 0, 0, .75);
        }

        #sluzby {
            background: radial-gradient(circle, white, rgba(255, 0, 0, 0.75));
            border-left: none;
            border-radius: 0 20% 20% 0;
        }
        #produkty {
            background: radial-gradient(circle, white, rgba(255, 255, 0, 0.75));
            border-right: none;
            border-radius: 20% 0  0 20%;
        }
        #kontakty {
            background: radial-gradient(circle, white, rgba(0, 255, 0, 0.75));
            border-radius: 20%;
        }

        /* |___.CONT-#DISP-___| */
        .cont#disp {
            height: 52%;

            border: 7px solid silver;
            border-left: none;
            border-right: none;

            box-shadow:  
                0 0 10px 2px rgba(0, 0, 0, 1);

            display: flex;
            overflow: hidden;
        }
        
        .slide {
            min-width: 100%;
            transition: transform 1s ease;
        }

        img {
            width: 100%;
            height: 100%;
            /* Обрезает края */
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="ws">
        
        <div class="cont navi" id="top">
            <a href="sluzby/index.html" class="link" id="sluzby"><h2>služby</h2></a>
            <a href="#" class="link" id="produkty"><h2>produkty</h2></a>
        </div>

        <div class="cont" id="disp">
            <div class="slide">
                <img src="static/img/662x662px.jpg" alt="slide">
            </div>
            <div class="slide">
                <img src="static/img/zidle.webp" alt="slide">
            </div>
            <div class="slide">
                <img src="static/img/bile-nehty.webp" alt="slide">
            </div>
            <div class="slide">
                <img src="static/img/vrata.webp" alt="slide">
            </div>
        </div>

        <div class="cont navi" id="bot">
            <a href="#" class="link" id="kontakty"><h2>kontakty</h2></a>
        </div>        
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            const offset = -currentIndex * 100;
            slides.forEach(slide => {
                slide.style.transform = `translateX(${offset}%)`;
            });
        }

        setInterval(showNextSlide, 7000);
    </script>
</body>

</html>
