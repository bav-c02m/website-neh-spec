<body>
  <div class="working-space">
    <div class="top">
      <a href="#" class="butts-navi sluzby"><p>Služby</p></a>
			<a href="#" class="butts-navi produkty"><p>Produkty</p></a>
    </div>
    <div class="mid">
      <div class="scroll-x">
        <div class="slide right">
          <div class="card right">

            <div class="welcome-card logo">
              <p class="bystrova">BYSTROVÁ</p>
							<p class="neh-spec">NEHTOVÝ SPECIALISTA</p>
            </div>
            <div class="welcome-card services">
              <p class="serv-opt">manikúra</p>
							<p class="serv-opt">modeláž</p>
              <p class="serv-opt">pedikúra</p>
            </div>
            <div class="welcome-card options">
              <p class="serv-opt">Wi-Fi</p>
							<p class="serv-opt">horký nápoj</p>
							<p class="serv-opt">WC</p>
            </div>
            <div 
              class="welcome-card gallery"
              onclick="scrollFunc()"

              <p class="galerie">GALERIE</p>
							<p class="arrows">></p>
							<p class="arrows">></p>
							<p class="arrows">></p>
            </div>

          </div>
        </div>

        <div 
          class="slide center"
          id="scroll"
        >
          <p>Kliknutím na obrázek jej zvětšíte na celou obrazovku.</p>
          <img 
            src="static/img/0_wokring-space-table-web.webp" alt="mani-table"
            onclick="imgFullScreen(event)"
          >
        </div>

        <div class="slide center">
          <img 
            src="static/img/1_working-space-mani-web.webp" alt="mani-room"
            onclick="imgFullScreen(event)"
          >
        </div>

        <div class="slide center">
          <img 
            src="static/img/2_working-space-pedi-web.webp" alt="pedi-room"
            onclick="imgFullScreen(event)"
          >
        </div>

      </div>
    </div>
    <div class="bot">
      <a href="#" class="butts-navi o-mne"><p>O mně</p></a>
			<a href="kontakty/kontakty.html" class="butts-navi kontakty"><p>Kontakty</p></a>
    </div>
  </div>
  <script src="static/js/00_scroll-func.js"></script>
  <script src="static/js/01_img-fullscreen.js"></script>
